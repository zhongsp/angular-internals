<nav aria-label="Breadcrumb" class="sample-breadcrumbs">
  <ol>
    <li *ngFor="let item of items; let isLast = last"
        [ngSwitch]="item.labelOnly">
      <a *ngSwitchDefault
         routerLink="{{item.path}}"
         [attr.aria-current]="isLast ? 'page' : null">
        {{item.label}}
      </a>
      <span *ngSwitchCase="true">{{item.label}}</span>
    </li>
  </ol>
</nav>
